<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" href="../css/hanoi.css" >
  </head>

  <body>
    <header>
      <h1 class="header">Ugly Towers of Hanoi</h1>
    </header>

    <figure class="hanoi">
      <ul class="towers group">
        <li data-tower="0"></li>
        <li data-tower="1"></li>
        <li data-tower="2"></li>
      </ul>
    </figure>



    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/hanoi-core.js"></script>
    <script src="../js/hanoi-view.js"></script>

    <script>
      var hanoi = new Hanoi.View($(".hanoi"));
    </script>
  </body>
</html>
